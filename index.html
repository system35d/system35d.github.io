---
layout: "default"
---

<div class="items">
  {% for page in site.posts %}
  <div class="item">
    <div class="item__title"><a href="{{ site.baseurl }}/{{ page.url }}">{{ page.title | truncate: 25, "..." }}</a></div>
    <div class="item__content">{{ page.content }}</div>
  </div>
  {% endfor %}
</div>
